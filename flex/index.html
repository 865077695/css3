<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flex</title>
  <style>
    #parent{border:1px solid green;width:500px;height: 300px;padding:10px;display: flex;justify-content: center;align-items: center;}
    .child{border:1px solid red;width: 100px;}
    .child1{order:1}
    .child2{order:3}
    .child3{order:2}
    .child4{order:1;align-self: flex-end}
  </style>
</head>

<body>
  <h1>flex</h1>
  <div id="parent">
    <div class="child child1">child1</div>
    <div class="child child2">child2</div>
    <div class="child child3">child3</div>
    <div class="child child4">child4</div>
  </div>
</body>

</html>
