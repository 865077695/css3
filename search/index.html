<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search</title>
    <style>
        *{text-align:center}
    </style>
</head>
<body>

<h3>ajax请求json数据，然后根据搜索关键词显示对应条目</h3><br/>
    <input class="ipt" type="text" value="">
    <button class="btn">搜索</button>

    <div class="list">
         <ul>
             
         </ul>
    </div>
    <script src="jquery.min.js"></script>
    <script>
    var $ipt = $('.ipt'),$btn = $('.btn'),$list = $('.list');
    $.ajax({  
        type:"GET", 
        url:"data.json", 
        dataType:"json", 
        success:function(data){
            str = "";
            match(str,data);
            $ipt.keyup(function(){
                var value = $ipt.val();
                match(value,data);
            });
        },
        error:function (result) {
            alert("请求失败，请稍后重试");
        }
    });
    function match(str,data){
        var s = "";
        for(var _key in data){
            if(_key.indexOf(str)>=0){
                s += "<li><p>"+_key+"</p>"+ "<span>Answer: "+data[_key]+"</span>" +"</li>";
                $('ul').html(s);
            }else if(!str){
                s += "<li><p>"+_key+"</p>"+ "<span>Answer: "+data[_key]+"</span>" +"</li>";
            }
        }
    }
    </script>
</body>
</html>
