<!DOCTYPE html>
<html lang="Zh-cn">
<head>
  <meta charset="UTF-8">
  <title>3D旋转</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- id和for是绑定的，名字必须相同   input和label是可以绑定在一起的，点击文字可以 -->
  <input type="radio" id="front" name="select_face" checked/>
  <label for="front" class="text">正面</label>

  <input type="radio" id="left" name="select_face"/>
  <label for="left" class="text">左边</label>

  <input type="radio" id="right" name="select_face"/>
  <label for="right" class="text">右边</label>

  <input type="radio" id="top" name="select_face"/>
  <label for="top" class="text">顶部</label>

  <input type="radio" id="bottom" name="select_face"/>
  <label for="bottom" class="text">底部</label>

  <input type="radio" id="back" name="select_face"/>
  <label for="back" class="text">背面</label>

  <div class="btn"></div>

  <div class="view">
    <div class="box">
      <div class="face box_front"><img src="images/p1.jpg"/></div>
      <div class="face box_top"><img src="images/p2.png"/></div>
      <div class="face box_bottom"><img src="images/p3.jpg"/></div>
      <div class="face box_left"><img src="images/p4.jpg"/></div>
      <div class="face box_right"><img src="images/p5.jpg"/></div>
      <div class="face box_back"><img src="images/p6.jpg"/></div>
    </div>
  </div>


</body>
</html>
